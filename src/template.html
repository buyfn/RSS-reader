<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    </form>
  </div>
  <div>
    <ul id="feeds">
    </ul>
  </div>
</body>

</html>
